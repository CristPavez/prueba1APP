<app-encabezado></app-encabezado>

<ion-content>

  <!-- Inputs with labels -->

<ion-item class="ion-padding-horizontal">
  <ion-label position="stacked">Start</ion-label>
  <ion-input type="text" [(ngModel)]="data.origen"></ion-input>
</ion-item>

<ion-item class="ion-padding-horizontal">
  <ion-label position="stacked">Finish</ion-label>
  <ion-input type="text" [(ngModel)]="data.destino"></ion-input>
</ion-item>

<ion-item class="ion-padding-horizontal">
  <ion-label position="stacked" class="ion-padding-bottom">Select commune</ion-label>
  <ion-select placeholder="Seleccione comuna" [(ngModel)]="data.id_comuna">
    <ion-select-option *ngFor="let N of comunas" [value]="N.id">{{N.comuna}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item class="ion-padding-horizontal">
  <ion-label position="stacked" class="ion-padding-bottom">Date</ion-label>
  <ion-input type="date"  [(ngModel)]="data.fecha"></ion-input>
</ion-item>



<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-button shape="block" (click)="limpiar()">
        Clear
      </ion-button>
    </ion-col>
    <ion-col col-6>
      <ion-button shape="block" (click)="mostrar()">
        Start
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

 


</ion-content>
